<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .message {
            font-size: 50px;
            margin-top: auto;
            text-align: center;
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: #1DA1F2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        {% if prediction == "0" %}
            <p>Your mail is: <strong>Ham</strong></p>
        {% else %}
            <p>Your mail is: <strong>Spam</strong></p>
        {% endif %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Aashish Kumar Saini. All rights reserved.</p>
        <p>Follow me on <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a> | <a href="https://github.com" target="_blank">GitHub</a></p>
        <p>Made with ❤️ using HTML, CSS, Python, and Flask</p>
    </footer>
</body>
</html>
